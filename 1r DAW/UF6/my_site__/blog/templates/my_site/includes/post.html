{% load static %}
<div class="col-md-4">
    <div class="card mb-4">
        <img src="{% static 'blog/images/' %}{{ post.image }}" class="card-img-top" alt="Post Image">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.excerpt }}</p>
            <p class="card-text"><small class="text-muted">Publicado por {{ post.author }} el {{ post.date }}</small></p>
            <a href="/posts/{{ post.slug }}" class="btn btn-primary">Leer m√°s</a>
        </div>
    </div>
</div>
