{% extends 'base.html' %}
{% load static %}

{% block title %}
    Detalle del Post: {{ post.title }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div>
                <h1>{{ post.title }}</h1>
                <img src="{% static 'blog/images/' %}{{ post.image_name }}" class="img-fluid" alt="Post Image">
                <br>
                <br>
                <p>{{ post.content }}</p>
                <p><small>Publicado por {{ post.author }} el {{ post.date }}</small></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
