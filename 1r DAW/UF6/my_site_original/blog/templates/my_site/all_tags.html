{% extends 'base.html' %}
{% load static %}

{% block title %}
    Lista de Etiquetas
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <h1>Lista de Etiquetas</h1>
        <ul>
            {% for tag in tags %}
            <li><a href="{% url 'tag_posts' tag.id %}">{{ tag.caption }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
