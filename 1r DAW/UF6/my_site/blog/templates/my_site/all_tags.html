{% extends 'base.html' %}
{% load static %}

{% block title %}
    Lista de Etiquetas
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Etiquetas:</h1>
    <div class="row">
        <div class="col-12">
            {% for tag in tags %}
                <a href="{% url 'tag_posts' tag.id %}" class="btn btn-primary m-1">{{ tag.caption }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
