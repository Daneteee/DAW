<html><head><base href="." />

  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SoundWave</title>
      <style>
          :root {
              --primary: #2a1b3d;
              --secondary: #44318d;
              --accent: #8265a7;
              --text: #e7dff4;
              --background: #1a0f2e;
              --spotify-green: #1DB954;
          }
  
          [data-theme="dark"] {
              --primary: #1a0f2e;
              --secondary: #2d1b47;
              --accent: #574973;
              --text: #e7dff4;
              --background: #0d0718;
          }
  
          [data-theme="light"] {
              --primary: #8265a7;
              --secondary: #a184c8;
              --accent: #c4b0e4;
              --text: #2a1b3d;
              --background: #f4f1f8;
          }
  
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              transition: background-color 0.3s ease, color 0.3s ease;
          }
  
          body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background-color: var(--background);
              color: var(--text);
          }
  
          .theme-switcher {
              position: fixed;
              top: 20px;
              right: 20px;
              z-index: 1000;
          }
  
          .theme-btn {
              background-color: var(--secondary);
              color: var(--text);
              border: none;
              padding: 10px 20px;
              border-radius: 20px;
              cursor: pointer;
              margin: 0 5px;
              transition: transform 0.2s ease;
          }
  
          .theme-btn:hover {
              transform: scale(1.05);
              background-color: var(--accent);
          }
  
          .slider-container {
              width: 100%;
              height: 60vh;
              position: relative;
              overflow: hidden;
          }
  
          .slide {
              position: absolute;
              width: 100%;
              height: 100%;
              opacity: 0;
              transform: scale(0.8);
              transition: opacity 0.5s ease, transform 0.5s ease;
              display: flex;
              align-items: center;
              justify-content: center;
              background-color: var(--primary);
              padding: 20px;
          }
  
          .slide.active {
              opacity: 1;
              transform: scale(1);
          }
  
          .slide-content {
              text-align: center;
              max-width: 800px;
              display: flex;
              flex-direction: column;
              align-items: center;
          }
  
          .slide h2 {
              font-size: 2.5em;
              margin-bottom: 20px;
              color: var(--accent);
          }
  
          .slide p {
              font-size: 1.2em;
              line-height: 1.6;
          }
  
          .music-icon {
              width: 100px;
              height: 100px;
              margin-bottom: 20px;
              fill: var(--spotify-green);
          }
  
          .slider-nav {
              position: absolute;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              display: flex;
              gap: 10px;
          }
  
          .slider-dot {
              width: 12px;
              height: 12px;
              border-radius: 50%;
              background-color: var(--secondary);
              cursor: pointer;
              transition: transform 0.2s ease, background-color 0.2s ease;
          }
  
          .slider-dot.active {
              background-color: var(--spotify-green);
              transform: scale(1.2);
          }
  
          .audio-wave {
              display: flex;
              align-items: center;
              gap: 5px;
              margin-top: 20px;
          }
  
          .wave-bar {
              width: 4px;
              height: 20px;
              background-color: var(--spotify-green);
              animation: wave 1s ease-in-out infinite;
          }
  
          @keyframes wave {
              0%, 100% { height: 20px; }
              50% { height: 40px; }
          }
  
          .wave-bar:nth-child(2) { animation-delay: 0.1s; }
          .wave-bar:nth-child(3) { animation-delay: 0.2s; }
          .wave-bar:nth-child(4) { animation-delay: 0.3s; }
          .wave-bar:nth-child(5) { animation-delay: 0.4s; }
      </style>
  </head>
  <body>
      <div class="theme-switcher">
          <button class="theme-btn" data-theme="light">Light</button>
          <button class="theme-btn" data-theme="dark">Dark</button>
          <button class="theme-btn" data-theme="default">Default</button>
      </div>
  
      <div class="slider-container">
          <div class="slide active">
              <div class="slide-content">
                  <svg class="music-icon" viewBox="0 0 24 24">
                      <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                  </svg>
                  <h2>Bienvenido a SoundWave</h2>
                  <p>Tu nueva plataforma de streaming musical.</p>
                  <div class="audio-wave">
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                  </div>
              </div>
          </div>
          <div class="slide">
              <div class="slide-content">
                  <svg class="music-icon" viewBox="0 0 24 24">
                      <path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/>
                  </svg>
                  <h2>Millones de Canciones</h2>
                  <p>Explora nuestra biblioteca musical sin l√≠mites.</p>
                  <div class="audio-wave">
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                  </div>
              </div>
          </div>
          <div class="slide">
              <div class="slide-content">
                  <svg class="music-icon" viewBox="0 0 24 24">
                      <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                  </svg>
                  <h2>Playlists Personalizadas</h2>
                  <p>Crea tus propias listas y descubre nuevas recomendaciones.</p>
                  <div class="audio-wave">
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                      <div class="wave-bar"></div>
                  </div>
              </div>
          </div>
          <div class="slider-nav">
              <div class="slider-dot active"></div>
              <div class="slider-dot"></div>
              <div class="slider-dot"></div>
          </div>
      </div>
  
      <script type="module">
          // Theme module
          const ThemeManager = {
              init() {
                  this.attachEventListeners();
                  this.loadSavedTheme();
              },
  
              attachEventListeners() {
                  document.querySelectorAll('.theme-btn').forEach(button => {
                      button.addEventListener('click', () => this.setTheme(button.dataset.theme));
                  });
              },
  
              setTheme(theme) {
                  document.documentElement.setAttribute('data-theme', theme);
                  localStorage.setItem('theme', theme);
              },
  
              loadSavedTheme() {
                  const savedTheme = localStorage.getItem('theme');
                  if (savedTheme) {
                      this.setTheme(savedTheme);
                  }
              }
          };
  
          // Slider module
          const SliderManager = {
              currentSlide: 0,
              slides: null,
              dots: null,
              interval: null,
  
              init() {
                  this.slides = document.querySelectorAll('.slide');
                  this.dots = document.querySelectorAll('.slider-dot');
                  this.attachEventListeners();
                  this.startAutoSlide();
              },
  
              showSlide(index) {
                  this.slides.forEach(slide => slide.classList.remove('active'));
                  this.dots.forEach(dot => dot.classList.remove('active'));
                  
                  this.slides[index].classList.add('active');
                  this.dots[index].classList.add('active');
              },
  
              nextSlide() {
                  this.currentSlide = (this.currentSlide + 1) % this.slides.length;
                  this.showSlide(this.currentSlide);
              },
  
              attachEventListeners() {
                  this.dots.forEach((dot, index) => {
                      dot.addEventListener('click', () => {
                          this.currentSlide = index;
                          this.showSlide(this.currentSlide);
                      });
                  });
              },
  
              startAutoSlide() {
                  this.interval = setInterval(() => this.nextSlide(), 5000);
              }
          };
  
          // Initialize modules
          ThemeManager.init();
          SliderManager.init();
      </script>
  </body>
  </html>
