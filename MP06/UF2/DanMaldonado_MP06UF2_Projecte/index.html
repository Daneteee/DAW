<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanSPA</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" data-theme="light">Light</button>
        <button class="theme-btn" data-theme="dark">Dark</button>
        <button class="theme-btn" data-theme="default">Default</button>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <div class="slide-content">
                <img src="assets/imatge1.jpg" class="slide-image">
            </div>
        </div>
        <div class="slide">
            <div class="slide-content">
                <img src="assets/imatge2.jpg" class="slide-image">
            </div>
        </div>
        <div class="slide">
            <div class="slide-content">
                <img src="assets/imatge3.jpg" class="slide-image">
            </div>
        </div>
        <div class="slide">
            <div class="slide-content">
                <img src="assets/imatge4.jpg" class="slide-image">
            </div>
        </div>
        <div class="slider-nav">
            <div class="slider-dot active"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
        </div>
    </div>

    <!-- Botons amb les diferents aplicacions -->
    <div class="section-buttons">
        <button class="section-btn" data-section="music">Música</button>
        <button class="section-btn" data-section="clock">Rellotge</button>
        <button class="section-btn" data-section="register">Registre</button>
        <button class="section-btn" data-section="quiz">Quiz</button>
    </div>

    <!-- Contenidor per el contingut principal que actualitzarà el JS -->
    <div class="main-content">
    </div>

    <!-- Modals  -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal"></span>
            <div id="modal-details"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/utils/theme_switcher.js"></script>
    <script type="module" src="js/utils/slider.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
