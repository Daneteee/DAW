<div class="container">
    <h2>Busca un país</h2>
    
    <input type="text" [(ngModel)]="selectedCountry" placeholder="Escribe un país..." />
    <button (click)="fetchCountryData()">Buscar</button>
  
    <div *ngIf="error" class="error">
      ❌ País incorrecte, intenta de nuevo.
    </div>
  
    <div *ngIf="countryData" class="country-info">
      <h3>{{ countryData.name.common }}</h3>
      <p><strong>Capital:</strong> {{ countryData.capital[0] }}</p>
      <p><strong>Área:</strong> {{ countryData.area }} km²</p>
      <p><strong>Población:</strong> {{ countryData.population }}</p>
      <p><strong>Idioma:</strong> {{ getLanguages(countryData.languages) }}</p>
      <img [src]="countryData.flags.svg" alt="Bandera de {{ countryData.name.common }}" class="flag">
    </div>
  </div>
