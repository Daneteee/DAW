<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Afegeix files a la taula</title>
  </head>

  <body>
    <table id="unaTaula" border="1">
      <tr>
        <td>F1 cel·la 1</td>
        <td>F1 cel·la 2</td>
        <td>F1 cel·la 3</td>
      </tr>

      <tr>
        <td>F2 cel·la 1</td>
        <td>F2 cel·la 2</td>
        <td>F2 cel·la 3</td>
      </tr>
    </table>
    <br>
    <button id="ex3">Botó</button>

    <script>

      // Creem un comptador per canviar el nombre de la fila més endevant
      let rowCounter = 3; 

      function addRow(counter) {
          const table = document.getElementById('unaTaula');

          // Inserim al final de la taula
          const newRow = table.insertRow(-1);

          const cell1 = newRow.insertCell(0);
          const cell2 = newRow.insertCell(1);
          const cell3 = newRow.insertCell(2);

          cell1.innerHTML = `F${counter} cel·la 1`; 
          cell2.innerHTML = `F${counter} cel·la 2`;
          cell3.innerHTML = `F${counter} cel·la 3`;
      }

      const ex3_button = document.getElementById('ex3');
      ex3_button.addEventListener('click', function() {
          // Incrementem el numero que es mostra al nombre de files
          addRow(rowCounter); 
          rowCounter++; 
      });

    </script>
  </body>
</html>
