<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        
        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: #673AB7; /* Violeta principal */
            border-radius: 50%;
            animation: pulsar 3s infinite alternate ease-in-out;
        }
        
        .rotar {
            animation: rotar 8s linear infinite;
        }
        
        .estrella {
            width: 100px;
            height: 100px;
            background-color: #FFC107; /* Amarillo complementario */
            border: 3px solid #4A148C;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            transform: scale(1);
        }
        
        .estrella:hover {
            background-color: #FF4081; /* Rosa vibrante */
            transform: scale(1.3);
            border: 3px solid #FF0055;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.5);
            animation: vibrar 0.2s infinite alternate;
        }

        @keyframes rotar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulsar {
            0% { 
                box-shadow: 0 0 30px rgba(103, 58, 183, 0.7); 
                transform: scale(0.98);
            }
            100% { 
                box-shadow: 0 0 60px rgba(255, 193, 7, 0.5); 
                transform: scale(1.02);
            }
        }

        @keyframes vibrar {
            0% { transform: scale(1.3) translateX(-2px) translateY(-2px); }
            100% { transform: scale(1.3) translateX(2px) translateY(2px); }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="rotar">
            <div class="estrella"></div>
        </div>
    </div>
</body>
</html>
