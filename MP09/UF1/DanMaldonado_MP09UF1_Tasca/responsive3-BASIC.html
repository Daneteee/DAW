<!DOCTYPE html>
<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
 
<style>
    body{
        font-family: 'Pacifico', cursive;
        font-size: 30px;
        margin-top: 0;
    }

    div {
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    
    img {
        width: 200px;
        border: 2px solid white;
        border-radius: 50%;
    }
    
    .charlie{
        color: white;
        padding: 10px;
        margin: 10px; 
        height: 250px;
        border-radius: 20px; 
        gap: 20px;
        background-image: url("./img/forats.png");
        background-size: contain;
    }
    
    .charlie2{
        display: none;
        background-color: #FFFFFF; 
        color: yellow;
        border: 2px solid black; 
        padding: 10px;
        border-radius: 20px; 
    }
    
    @media (max-width: 500px){
        body {
            background-color: yellow;
            max-height: 5px;
        }

        .charlie{
            display: none;
        }

        .charlie2{
            display: flex;
            flex-direction: column;
            margin: 0 20px;
        }

        img {
            width: 200px;
            border: 5px solid yellow;
            border-radius: 50%;
        }
    }
    
</style>

</head>
<body>

<div class="charlie">Charlie<img src="./img/charlie.jpg" alt="link">Chaplin</div>
<div class="charlie2">Charlie Chaplin<img src="./img/charlie.jpg" alt="link"></div>

</body>
</html>
