<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 50px;
            font-family: 'Pacifico', cursive;
            display: flex;
            align-items: center; 
            flex-direction: column; 
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF; 
            border: 2px solid black; 
            padding: 10px;
            margin: 10px; 
            width: 750px; 
            height: 250px;
            text-align: center; 
            border-radius: 20px; 
            gap: 20px;
        }

        img {
            width: 200px;
            border: 2px solid white;
            border-radius: 50%;
        }

        div:nth-child(1) {
            color: gray
        }

        div:nth-child(2) {
            color: white;
            background-image: url("./img/charlie.jpg");
            background-repeat: repeat-x;
            background-position: center;
        }

        div:nth-child(3) {
            color: white;
            background-color: black;
            background-image: url("./img/charlie.jpg");
            background-repeat: repeat-x;
        }

        div:nth-child(4) {
            color: white;
            background-image: url("./img/charlie.jpg");
            background-repeat: repeat-x;
            background-size: contain;
        }

        div:nth-child(5) {
            color: white;
            background-image: url("./img/charlie.jpg");
            background-repeat: repeat-x;
            background-size: cover;
        }

        div:nth-child(6) {
            color: white;
            background-image: url("./img/forats.png");
            background-repeat: repeat-x;
            background-size: contain;
        }

    </style>
</head>
<body>
    <div>Charlie <img src="./img/charlie.jpg" alt="link"  /> Chaplin</div>
    <div>Charlie <img class="aa" src="./img/charlie.jpg" alt="link"/> Chaplin</div>
    <div>Charlie <img class="bb" src="./img/charlie.jpg" alt="link"/> Chaplin</div>
    <div>Charlie <img class="cc" src="./img/charlie.jpg" alt="link"/> Chaplin</div>
    <div>Charlie <img class="dd" src="./img/charlie.jpg" alt="link"/> Chaplin</div>
    <div>Charlie <img class="ee" src="./img/charlie.jpg" alt="link"/> Chaplin</div>
</body>
</html>
