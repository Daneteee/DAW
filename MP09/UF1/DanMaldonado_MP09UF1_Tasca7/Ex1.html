<html>
<head>

    <!-- He hagut d'afegir la font manualment -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 30px;
            font-family: 'Pacifico', cursive;
            display: flex;
            align-items: center; 
            flex-direction: column; 
        }

        img {
            width: 120px;
        }

        div {
            display: flex;
            justify-content: center;
            background-color: #CCCCCC; 
            border: 2px solid black; 
            padding: 10px;
            margin: 10px; 
            width: 500px; 
            text-align: center; 
            border-radius: 5px; 
            gap: 5px;
        }

        div:first-child {
            display: block;
            padding-bottom: 10px ;
        }

        div:nth-child(2)::before {
            content: "Charlie";
        }

        div:nth-child(2)::after {
            content: "Chaplin";
        }

        div:nth-child(3)::before {
            content: "Charlie";
            margin: auto 0;
        }

        div:nth-child(3)::after {
            content: "Chaplin";
            margin: auto 0;
        }

        div:nth-child(4)::before {
            content: "Charlie";
            margin-top: auto;
        }

        div:nth-child(4)::after {
            content: "Chaplin";
            margin-top: auto;
        }

</style>
</head>
<body>
    <div>Charlie <img src="./img/charlie.jpg" alt="link"/> Chaplin</div>
    <div><img class="aa" src="./img/charlie.jpg" alt="link"/></div>
    <div><img class="bb" src="./img/charlie.jpg" alt="link"/></div>
    <div><img class="cc" src="./img/charlie.jpg" alt="link"/></div>
</body>
</html>
